<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



    <!-- Para notar el delimitado de cada columna vamos a marcar un borde en cada una. -->
    <style media="screen">
      .col {
        border: 1px solid blue;
      }
    </style>



    <title>Hello, world!</title>
  </head>
  <body>
    <!-- ahora sí dejamos el container por default -->
      <div class="container" style="background: red;">
      <!-- Para continuar vamos a crear otra row y vamos a variar el número de -->
      <!-- columnas en cada una para ir jugando con los anchos. -->
        <div class="row">
          <!-- Aquí dejaremos 2 columnas -->
          <div class="col">
            1
          </div>
          <div class="col">
            2
          </div>
        </div>
        <!-- Y aquí crearemos otra row con 3 columnas -->
        <div class="row">
          <div class="col">
            1
          </div>
          <div class="col">
            2
          </div>
          <div class="col">
            3
          </div>
        </div>
      </div>
      <!-- El resultado es que se aprecia que las columnas sin ancho especificado
      se están repartiendo a partes iguales el espacio dentro de la fila. -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
